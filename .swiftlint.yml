custom_rules:
  implicit_init:
    regex: "\\W\\.init\\("
    message: "Don't use implicit init. Use explicit initializer of the object."
  no_uuid:
    included: # only in Swift files
      - "**/*.swift"
    name: "Avoid UUID"
    message: "Do not create UUID() directly—prefer case-preserving idString or controlled parsing."
    regex: "UUID"
    severity: warning

disabled_rules: # rule identifiers to exclude from running
  - nesting
  - trailing_whitespace
  - cyclomatic_complexity

opt_in_rules: # some rules are only opt-in
  - identifier_name
  - function_parameter_count
  - control_statement
  - empty_count
  - trailing_newline
  - colon
  - comma
  - conditional_returns_on_newline
  - trailing_closure
  - implicit_return
  - strict_fileprivate
  - force_try
  - force_unwrapping
  - custom_rules
  - sorted_imports
  - file_header
  - missing_docs
included: # paths to include during linting. `--path` is ignored if present.
  - Sources

force_unwrapping:
  severity: error
 
force_try:
  severity: error

type_body_length:
  warning: 300
  error: 400

file_length:
  warning: 500
  error: 800
  ignore_comment_only_lines: true
  
line_length:
  warning: 160
  error: 200
  
large_tuple:
   warning: 3
   error: 4

identifier_name:
  min_length: 3
  max_length:
    warning: 40
    error: 45
  excluded: 
    - id
    - to
reporter: "xcode"

